<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
    <style>

        /* Style for the box */
        .resume-container {
        text-align: center;
        }

        /* Style for the box */
        .resume-box {
          width: 400px;
          padding: 20px;
          border: 2px solid #000;
          background-color: #f9f9f9;
          margin: 20px auto;
          text-align: left;
        }
  </style>

  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych();


        // Define your facts about the person
    var factsList = [
        "Has a Bachelor's degree in Computer Science.",
        "Worked as a software engineer for 3 years.",
        "Speaks three languages fluently.",
        "Has traveled to 10 different countries.",
        // Add more facts as needed
    ];

    // Shuffle the facts for each trial
    function shuffleFacts() {
        return jsPsych.randomization.shuffle(factsList.slice());
    }

    // Function to create a trial with a random order of facts
    function createTrial(facts) {
        var html = '<div class="resume-container">';
        html += '<p>This is the person\'s resume. Please read and memorize the following facts:</p>';
        
        html += '<div class="resume-box">';
        html += '<p>Dave\'s Resume: </p>';
        
        for (var i = 0; i < facts.length; i++) {
            html += '<p>' + facts[i] + '</p>';
        }
        html += '</div>';
        html += '</div>';

        return {
        type: jsPsychHtmlKeyboardResponse,
        stimulus: html,
        choices: "NO_KEYS",
        trial_duration: 10000000, // Adjust as needed
        };
    }

    // Number of trials
    var numTrials = 5; // Adjust as needed

    // Create an array to hold all trials
    var allTrials = [];

    // Generate randomized trials
    for (var i = 0; i < numTrials; i++) {
        var randomizedFacts = shuffleFacts();
        var trial = createTrial(randomizedFacts);
        allTrials.push(trial);
    }


    jsPsych.run(allTrials);

 </script>
</html>
